
<div
  *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  Nothing found 
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countries; let i = index" 
         (click)="onCountryClick(country)">
        <td> {{ country.flag }} </td>
        <td> <img [src]="country.flags.svg" [alt]="country.name.common"></td>
        <td> {{ country.name.common }}</td>
        <td> {{ country.capital }}</td>
        <td> <a [routerLink]="['/info', country.cca3]">more</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
