<table class="table table-hover" style="cursor: pointer;">
  <thead>
    <h2>Languages</h2>
  </thead>
    <tbody>
      <tr *ngFor="let language of languages">
        <td (click)="searchCountriesByLanguage(language)">
          {{ language }}
        </td>
      </tr>
    </tbody>
</table>

<table class="table table-hover" *ngIf="countries.length > 0" style="cursor: pointer;">
  <thead>
    <tr>
      <th>Icon</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td> {{ country.flag }} </td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common">
      </td>
      <td> {{ country.name.common }}</td>
      <td> {{ country.capital }}</td>
    </tr>
  </tbody>
</table>
